      /* Position the "next button" to the right */

      }

      }

      .dotsRow {
        display: flex;
        flex-direction: row;
        width: 100%;
        position: absolute;
        bottom: 10px;

      }

      .dot {

        height: 10px;
        border: 1px solid white;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
        margin: 0 5px;
      }

      }

      .moveLeft {

        width: 30%;
        height: 100%;
        position: absolute;
      }

      .moveRight {
        background-color: transparent;
        width: 30%;
        height: 100%;
        position: absolute;
        right: 0;
      }

  <script>
    var INITIAL_SLIDE_INDEX = 1;
    var AUTOMATIC_NAVIGATION_INTERVAL = 5e3;

    var currentSlideIndex;

    function init() {
      updateCarousel(INITIAL_SLIDE_INDEX);
      enableAutomaticNavigation();
    }

    function enableAutomaticNavigation() {
      setInterval(function () {
        updateCarousel(++currentSlideIndex);
      }, AUTOMATIC_NAVIGATION_INTERVAL);
    }

    function handleClickNavigationArrowsLeft() {
      updateCarousel(--currentSlideIndex);
    }

    function handleClickNavigationArrowsRight() {
      updateCarousel(++currentSlideIndex);
    }

    function handleClickNavigationDot(nextSlideIndex) {
      updateCarousel(nextSlideIndex);
    }

    function updateCarousel(nextSlideIndex) {
      currentSlideIndex = nextSlideIndex;

      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("dot");

      if (nextSlideIndex > slides.length) {
        currentSlideIndex = 1;
      }
      if (nextSlideIndex < 1) {
        currentSlideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[currentSlideIndex - 1].style.display = "block";
      dots[currentSlideIndex - 1].className += " active";
    }

    init();
  </script>
