    <style>
      .slide img {
        vertical-align: middle;
        width:auto;
        max-height:400px;
      }

      .container-background {
        position: relative;
        width: 100%;
        height: 500px;
        margin-bottom: 20px;
        background-color: darkblue;
      }

      .container {
        position: absolute;
        width: 100%;
        top: 5%;
      }

      /* Hide the images by default */
      .slide {
        display: none;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 45%;
        margin: 0 50px;
        width: auto;
        color: yellowgreen;
        font-weight: bold;
        font-size: 45px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
      }

      /* On hover */
      .prev:hover,
      .next:hover {
        color: orange;
      }

      .dotsRow {
        display: flex;
        flex-direction: row;
        width: 100%;
        position: absolute;
        bottom: 10px;
        justify-content: center;
      }

      .dot {
        width: 10px;
        height: 10px;
        border: 1px solid white;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
        margin: 0 5px;
      }

      .active,
      .dot:hover {
        background-color: white;
      }

      footer {
        position: unset;
      }

      @media only screen and (max-width: 500px) {
        footer {
          position: absolute;
        }
        .container-background {
          height: 240px;
        }
        .container {
          width: 100%;
        }
        .slide img {
          width: auto;
          max-height: 195px;
          max-width: 300px;
        }
        .slideArrows {
          display: none;
        }
      }
    </style>
  </head>

  <script>
    //initial state
    var slideIndex = 1;
    showSlides(slideIndex);

    //when using arrows left and right
    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    //when clicking
    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("dot");

      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
